<body>
    <a href="index.html">
        <img src="./images/ui.png" alt="Go to the last page" style="position: fixed; width: 80px; height: 80px; right: 30px; top: 30px;">
    </a>
    <p>The stars always caught my attention,</p>
    <p>their beauty entrancing me,</p>
    <p>their wonders never ceasing to amaze me,</p>
    <p>always so far out of reach,</p>
    <p>I never thought I could hold them.</p>
    <p>But that changed.</p>
    <p>Just like stars,</p>
    <p>beauty immeasurable,</p>
    <p>bright as fire,</p>
    <p>so wonderful,</p>
    <p>so lucky I am,</p>
    <p>to call her mine.</p>
</body>

</html>
