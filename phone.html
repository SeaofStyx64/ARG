<!DOCTYPE html>
<html lang="en">

<head>
    <title>Who are you going to call?</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.ico">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <a href="index.html">
    <img src="./images/ui.png" alt="Go to the last page" style="position: fixed; width: 80px; height: 80px; left: 30px; top: 30px;">
  </a>

  <input type="text" id="wordInput" size="s" style="position: fixed; top: 340px; left: 640px;">
  <button onclick="redirect()" style="position: fixed; top: 340px; right: 580px; color: white; background-color: green;">CALL</button>

  <script style="position: fixed;">
    function redirect() {
      var word = document.getElementById("wordInput").value;

      if (word === "61466277057") {
        window.location.href = "ambersnumber.html";
      } else if (word === "0491106446") {
        window.location.href = "codysnumber.html";
      } else if (word === "911") {
        window.location.href = "emergencyservices.html";
      } else if (word === "000") {
        window.location.href = "emergencyservices.html";
      } else if (word === "999") {
        window.location.href = "emergencyservices.html";
      } else {
        alert("The number you are trying to call is not currently available");
      }
    }
  </script>



</body>
</html>


<style>
    body {
      background-image: url('./images/PhoneBackground.jpg');
      background-attachment: fixed;
      background-size: 80% 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      align-items: center;
      display: flex;
      justify-content: center;
      margin: 0;
      
    }
</style>

</html>
