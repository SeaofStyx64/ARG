<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello Amber</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.ico">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <a href="phone.html">
    <img src="./images/phone.png" alt="Phone" style="position: fixed; width: 15%; height: 10%; right: 200px; bottom: 80px; opacity: 0%;">
  </a>

  <input type="text" id="wordInput" size="s" style="position: fixed; bottom: 320px; color: rgb(5, 173, 5); background-color: rgb(43, 43, 43);">
  <button onclick="redirect()" style="position: fixed; bottom: 280px; color: rgb(5, 173, 5); background-color: rgb(43, 43, 43);" id="enter">ENTER</button>

  <script style="position: fixed;">
    function redirect() {
      var word = document.getElementById("wordInput").value;

      if (word === "CODY") {
        window.location.href = "CODY.html";
      } else if (word === "LOVE") {
        window.location.href = "LOVE.html";
      } else if (word === "CODE") {
        window.location.href = "CODE.html";
      } else if (word === "LOCK") {
        window.location.href = "CODE.html";
      } else if (word === "LIST") {
        window.location.href = "LIST.html";
      } else if (word === "STAR") {
        window.location.href = "STAR.html";
      } else if (word === "SEED") {
        window.location.href = "SEED.html";
      } else if (word === "CALL") {
        window.location.href = "CALL.html";
      } else if (word === "DARK") {
        window.location.href = "DARK.html";
      } else {
      
        alert("The computer has no response. Guess it didn't work. Try again.");
      }
    }
  </script>



</body>
</html>


<style>
    body {
      background-image: url('./images/ARG.jpg');
      background-attachment: fixed;
      background-size: 80% 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      align-items: center;
      display: flex;
      justify-content: center;
      margin: 0;
      
    }
    #enter:hover{
      cursor: pointer;
    }

</style>

</html>
